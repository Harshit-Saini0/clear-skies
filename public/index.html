<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Skies - Travel Risk Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>✈️ Clear Skies</h1>
            <p class="subtitle">AI-Powered Travel Risk Analysis</p>
        </header>

        <main>
            <div class="input-section">
                <div class="prompt-box">
                    <label for="userPrompt">Ask about your flight:</label>
                    <textarea 
                        id="userPrompt" 
                        placeholder="e.g., Check my flight AA123 tomorrow from JFK"
                        rows="3"
                    ></textarea>
                </div>

                <div class="button-group">
                    <button id="analyzeBtn" class="primary-btn">
                        <span class="btn-text">Analyze Risk</span>
                        <span class="loader" style="display: none;"></span>
                    </button>
                    <button id="clearBtn" class="secondary-btn">Clear</button>
                </div>
            </div>

            <div id="results" class="results-section" style="display: none;">
                <div class="risk-header">
                    <h2>Risk Analysis</h2>
                    <div id="riskBadge" class="risk-badge"></div>
                </div>

                <div class="risk-score-container">
                    <div class="score-circle">
                        <svg width="120" height="120">
                            <circle class="score-bg" cx="60" cy="60" r="50"></circle>
                            <circle id="scoreCircle" class="score-fill" cx="60" cy="60" r="50"></circle>
                        </svg>
                        <div class="score-text">
                            <span id="scoreValue">0</span>
                            <span class="score-label">Risk Score</span>
                        </div>
                    </div>
                </div>

                <div id="flightInfo" class="info-card" style="display: none;">
                    <h3>Flight Information</h3>
                    <div id="flightDetails"></div>
                </div>

                <div id="componentScores" class="info-card">
                    <h3>Risk Breakdown</h3>
                    <div id="componentDetails"></div>
                </div>

                <div id="topSignals" class="info-card">
                    <h3>Key Signals</h3>
                    <div id="signalsList"></div>
                </div>

                <div id="recommendations" class="info-card recommendations">
                    <h3>Recommendations</h3>
                    <div id="recommendationsList"></div>
                </div>

                <div id="summary" class="info-card summary" style="display: none;">
                    <h3>AI Summary</h3>
                    <div id="summaryText"></div>
                </div>
            </div>

            <div id="error" class="error-message" style="display: none;"></div>
        </main>

        <footer>
            <p>Powered by Clear Skies MCP Server • <a href="https://github.com/Harshit-Saini0/clear-skies" target="_blank">GitHub</a></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
